<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Domine|Poppins" rel="stylesheet">
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/stylesheet.css">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
      <script src="js/script.js"></script>
   </head>
   <body>
      <nav class="navbar navbar-expand-sm bg-light justify-content-center">
         <ul class="navbar-nav">
            <li class="nav-item">
               <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#">Blog</a>
            </li>
         </ul>
      </nav>
      <div class="container-fluid ">
         <div class="row text-center masthead">
            <div class="col-md-12 mt-2 mb-2">
               Enter your information
            </div>
         </div>
            <div class="row">
               <div class="col-md-12">
                  <div class="row">
                     <div class="col-md-12">
                     </div>
                  </div>
                  <div class="row text-center">
                     <div class="col-md-4">
                        <div class="row">
                           <div class="col-md-12">
                              Full Name
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-md-12">
                              <input type="text" id="fullname">
                           </div>
                        </div>
                     </div>
                     <div class="col-md-4">
                        <div class="row">
                           <div class="col-md-12">
                              E-mail
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-md-12">
                              <input type="text" id="email_addr">
                           </div>
                        </div>
                     </div>
                     <div class="col-md-4">
                        <div class="row">
                           <div class="col-md-12">
                              Message
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-md-12">
                              <input type="textarea" id="message">
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-12 text-center mt-3">
                        <input  type="submit" name="submit" class="btn-info btn-lg sb"  onclick="validate()">
                     </div>
                  </div>
               </div>
            </div>
      </div>
      <footer class="text-center">
         <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Github</a>
      </footer>
   </body>
</html>
